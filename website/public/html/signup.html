<body>
<script src="../js/socket.io-1.4.5.js"></script>

<div id="navbar"></div>

<!--Vogel-->
<div class="row">
    <div class="sidepic">
        <div class="hidden-xs col-sm-4">
            <img src="../img/vogel.png" class="img-responsive" alt="Responsive image">
        </div>
    </div>
</div>

<!--Main Content-->
<div class="row">
    <div class="hidden-xs col-sm-4"></div>
    <div class="col-xs-12 col-sm-8">
        <div class="maincontent">
            <h1>Signup</h1><br/>

            <p>
                <!--Form-->

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="signup_email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="signup_email" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <label for="signup_nickname" class="col-sm-2 control-label">Nickname</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="signup_nickname" placeholder="Nickname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup_password" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="signup_password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup_retypepassword" class="col-sm-2 control-label">Retype password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="signup_retypepassword" placeholder="Retype password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="signup_button">Sign up</button>
                    </div>
                </div>
            </form>

            </p>

        </div>
    </div>
</div>
